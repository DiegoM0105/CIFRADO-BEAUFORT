<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cifrado de Beaufort</title>
</head>

<style>
    .bd-container {min-height: 100vh;}
</style>

<body>
    <div class="d-flex justify-content-center align-items-center bd-container">
        <div class="m-3 p-3 bg-body rounded">
            <h1 class="border-bottom py-3 mb-3 text-center">Cifrado de Beaufort</h1>
            <div class="mb-3">
                <label for="InputText" class="form-label fw-bold">Texto</label>
                <input type="text" class="form-control" id="InputText">
            </div>
            <div class="mb-3">
                <label for="InputKey" class="form-label fw-bold">Clave</label>
                <input type="text" class="form-control" id="InputKey">
            </div>
            <div class="mb-3">
                <button type="button" class="w-100 btn btn-primary btnCifrado" onclick="cifradoBeaufort()">Ejecutar</button>
            </div>
            <div class="mb-3">
                <label for="InputResult" class="form-label fw-bold">Resultado:</label>
                <input type="text" class="form-control" id="InputResult" disabled>
            </div>
        </div>
    </div>
</body>
<script src="./cifrado.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
